<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>

    <div class="main-container">
        <div class="heading">
            <h1>Random User Generator</h1>
        </div>
    
        <div class="user-container">
    
            <img src="profile.jpg" id="user-photo" class="image">
            <div id="fullname" class="text">Lovenson Beaucicot</div>
            <div id="username" class="text">Blatter2000</div>
    
            <div id="description">
                <div class="text">Email: <span id="email">beaucicotlovenson@gmail.com</span></div>
                <div class="text">City: <span id="city">Taoyuan</span></div>
            </div>
    
            <div class="footer">
                <button id="btn" class="button">Next User</button>
            </div>
    
        </div>
    </div>

    <script src="random.js"></script>  
</body>
</html>
